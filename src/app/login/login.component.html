<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
        <div style="display: flex; flex-direction: column;">
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" #usuarioText>
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" #passwordText>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submit(usuarioText, passwordText)">Ingresar</button>
    </mat-card-actions>
  </mat-card>
